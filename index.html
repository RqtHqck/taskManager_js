<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./reset.css">
  <title>TaskApp</title>
</head>
<body>
  <div class="todo">
    <div class="todo-panel">
      <div class="todo-panel-menu">
        <div class="todo-burger-button">
          <button class="burger-button button">
            <img src="./icons/task-menu/tasks-burger-menu.png" alt="Burger menu" width="50" height="40">
          </button>
        </div>
        <ul class="todo-panel-list">
          <li class="todo-panel-item">
            <button class="button is-current">
              <img src="./icons/task-menu/tasks-sun-light.png" alt="Table time" width="60" height="60">
              <span class="panel-item-span">Свободное время</span>
            </button>
          </li>
          <li class="todo-panel-item">
            <button class="button">
              <img src="./icons/task-menu/tasks-calendar-dark.png" alt="Table time" width="60" height="60">
              <span class="panel-item-span">Рабочие дела</span>
            </button>
          </li>
          <li class="todo-panel-item">
            <button class="button">
              <img src="./icons/task-menu/tasks-house-dark.png" alt="Table time" width="60" height="60">
              <span class="panel-item-span">Домашние дела</span>
            </button>
          </li>
          <li class="todo-panel-item">
            <button class="button">
              <img src="./icons/task-menu/tasks-star-dark.png" alt="Table time" width="60" height="60">
              <span class="panel-item-span">Избранное</span>
            </button>
          </li>
          <li class="todo-panel-item">
            <button class="button">
              <img src="./icons/task-menu/tasks-user-dark.png" alt="Table time" width="60" height="60">
              <span class="panel-item-span">Все задачи</span>
            </button>
          </li>
        </ul>
      </div>       
    </div>
    <div class="todo-content">
        <header class="header">
          <h1 class="header-title">Управление задачами</h1>
          <ul class="header-list">
            <li>
              <button class="header-list-item button">
                <img src="./icons/header/sorting.png" alt="Sorting" width="28" height="28">
                <span>Сортировать</span>
              </button>
            </li>
            <li>
              <button class="header-list-item button">
                <img src="./icons/header/trash.png" alt="Trash" width="32" height="32">
                <span>Очистить</span>
              </button>
            </li>
          </ul>
        </header>
        <nav class="input-pole">
          <form method="post">
            <input type="text" class="input-main-input" placeholder="Введите название задачи...">
          </form>
          <button class="input-main-button button">
            Создать задачу
          </button>
        </nav>
        <main class="main">
          <form>
            <h2 class="task-block-title">Список задач</h2>
            <div class="task task-current">
              <input type="checkbox" id="task-1">
              <label for="task-1">Задача 1</label>
            </div>
            <div class="task task-current">
              <input type="checkbox" id="task-2">
              <label for="task-2">Задача 2</label>
            </div>

            <div class="task-container">
              <input type="checkbox" id="dropdown-toggle" class="dropdown-checkbox checkbox">
              <label for="dropdown-toggle" class="dropdown-label"><img src="./icons/main/hide-icon.png" alt="Hide icon" id="dropdown-img" width="20px" height="24px"><span>Выполненные задачи</span></label>
              <ul class="task-dropdown-list">
                <li class="task task-completed">
                  <div class="task-checkbox-items">
                    <input type="checkbox" class="checkbox">
                    <label class="checkbox-label"></label>
                    <div class="task-title">Задача 3</div>
                  </div>
                  <div class="task-data-items">
                    <span><time datetime="2024-08-19">19.08.2024</time></span>
                    <button class="button task-favourite-button" id="task_to_favourite" title="Task to favourite"><img src="./icons/main/favourite-empty-normal.png" alt="Favourite" width="20" height="20"></button>
                    <button class="button task-delete-button" id="delete_task" title="Delete task"><img src="./icons/main/delete-task.png" alt="Close" width="22" height="22"></button>
                  </div>
                </li>
              </ul>
            </div>
          </form>
        </main>
        <footer class="footer"></footer>
    </div>
  </div>
  <script src="./sctipt.js"></script>
</body>
</html>
